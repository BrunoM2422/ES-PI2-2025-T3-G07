<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaDez</title>
    <link rel="StyleSheet" href="../styles/main.css">
    <link rel="StyleSheet" href="../styles/ajuda.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <a href="index.html"><img src="../images/notadezlogo2.png" alt="logo" class="header-logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Log-In</a></li>
                    <li><a href="criarConta.html">Sign-In</a></li>
                </ul>
            </nav>
        </div>
        <div id="content">
           <h1>Central de Ajuda</h1><br>
            <p>Preencha o formulário abaixo com a sua dúvida e nossa equipe entrará em contato.</p><br>
            
            <form action="#" method="post" class="ajuda-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="duvida">Sua dúvida:</label>
                <textarea id="duvida" name="duvida" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            
        </div>
        <div id="footer">
    <div class="footer-content">
        <ul class="footer-links">
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="ajuda.html">Ajuda</a></li>
        </ul>
        <img src="../images/notadezlogo1.png" alt="logo" class="footer-logo">
    </div>
</div>
    
    
</body>
</html>
