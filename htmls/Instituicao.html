<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaDez</title>
    <link rel="StyleSheet" href="../styles/main.css">
    <!-- Adicionar CSS -->
</head>
<body>
    <div id="wrapper">
        <div id="header">
                <img src="../images/notadezlogo2.png" alt="logo" class="header-logo">
            <nav>
                <ul>
                    <li><a href="index.html">Sair</a></li>
                </ul>
            </nav>
        </div>
        <div id="content">
            <h2>
                Instituições e Cursos Cadastrados
            </h2>

            <table id="institutions-table">
                <thead>
                    <tr>
                        <th>Nome da Instituição</th>
                        <th>Curso</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão adicionadas via JavaScript -->
                </tbody>
            </table>
            <p id="no-records">Nenhuma instituição ou curso cadastrado. Por favor, insira as informações abaixo:</p>

            <form>
                <input type="text" id="institution" placeholder="Nome da Instituição" required>
                <input type="text" id="course" placeholder="Nome do Curso" required>
                <h4><span class="marker">*</span>Por favor, preencha todos os campos corretamente.</h4>
                <button>Cadastrar</button>
            </form>
            
        </div>
        <div id="footer">
    <div class="footer-content">
        <ul class="footer-links">
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="ajuda.html">Ajuda</a></li>
        </ul>
        <img src="../images/notadezlogo1.png" alt="logo" class="footer-logo">
    </div>
</div>
