<html lang="pt-BR">

<!-- head no qual contém elementos que definem: alfabeto utilizado, tamanhos do dispositivo, os links para o css (design), e o link para o js(script)-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--wrapper funciona para armazenar os conteúdos do site-->

    <!--header é o que será mostrado no topo da página, usado para facilitar a navegação do usuário-->

      <a href="index.html"><img src="./images/notadezlogo2.png" alt="logo" class="header-logo"></a>

        <ul>

    <div id="content">

        <input type="email" id="email" placeholder="Digite seu email" required>
        <button type="submit">Enviar Token</button>

    </div>


  <!--Footer para garantir usabilidade e facilidade para acessar diferentes páginas-->

    <div id="footer">

          <li><a href="ajuda.html">Ajuda</a></li>
