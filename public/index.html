<!--Esta é a página inicial do projeto, na qual inicio-se a estruturação do site.
    O site é estruturado seguindo a principal lógica de mercado: header, content, footer.
    Sendo o header e o footer para fornecer informações úteis e rápidas ao usuário
    e o content o conteúdo específico do site.
    Todos os elementos estão dentro da área wrapper.
-->
<html lang="pt-BR">

<!-- head no qual contém elementos que definem: alfabeto utilizado, tamanhos do dispositivo, os links para o css (design), e o link para o js(script)-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaDez</title>
    <link rel="StyleSheet" href="./styles/main.css">
    <link rel="StyleSheet" href="./styles/login.css">
</head>
<body>
    <!--wrapper funciona para armazenar os conteúdos do site-->
    <div id="wrapper">
        <!--header é o que será mostrado no topo da página, usado para facilitar a navegação do usuário-->
        <div id="header">
            <a href="index.html"><img src="./images/notadezlogo2.png" alt="logo" class="header-logo"></a>
            <nav> <!-- O nav serve para definir uma seção de navegação, poderia ser substituído sem grandes prejuízos pelo div-->
                <ul>
                    <li><a href="index.html">Log In</a></li>
                    <li><a href="criarConta.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
        <div id="content">
            <p>
                Login
            </p>
            <form> <!--Formulário para entrar no site-->
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button>Enviar</button>
            </form>
            <div>
                <a id="recoverPassword" href="recuperarSenha.html">
                Recuperar Senha
                </a>
                <a id="createAccount" href="criarConta.html">
                    Criar Conta
                </a>
            </div>
            
        </div>
        <!--Footer para garantir usabilidade e facilidade para acessar diferentes páginas-->
        <div id="footer">
    <div class="footer-content">
        <ul class="footer-links">
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="ajuda.html">Ajuda</a></li>
        </ul>
        <img src="./images/notadezlogo1.png" alt="logo" class="footer-logo">
    </div>
</div>
    <!--Colocar os scripts na página, foi colocado no fim da página com o objetivo da página carregar primeiro o HTML/CSS
    e depois o js, garantindo maior velocidade no carregamento do site-->
<script src="./scripts/login.js"></script>    
</body>
</html>
