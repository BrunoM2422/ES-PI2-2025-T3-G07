<!--Página que permite ao usuário criar uma conta-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaDez</title>
    <link rel="StyleSheet" href="./styles/main.css">
    <link rel="StyleSheet" href="./styles/criarConta.css">

</head>
<body>
    <div id="wrapper">
        <div id="header">
                <a href="index.html"><img src="./images/notadezlogo2.png" alt="logo" class="header-logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Log-In</a></li>
                    <li><a href="criarConta.html">Sign-In</a></li>
                </ul>
            </nav>
        </div>
        <div id="content">
            <p>
                Criar Conta
            </p>
            <!--Formulário para criar a conta-->
            <form>
                <input type="text" id="name" placeholder="Nome" required>
                <input type="text" id="surname" placeholder="Sobrenome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="telephone" placeholder="Número de telefone" required>
                <input type="password" id="password" placeholder="Senha" required>
                <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
                <h4><span class="marker">*</span>Por favor, preencha todos os campos corretamente.</h4>
                <button>Criar Conta</button>
            </form>
            
            
        </div>
      <div id="footer">
    <div class="footer-content">
        <ul class="footer-links">
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="ajuda.html">Ajuda</a></li>
        </ul>
        <img src="./images/notadezlogo1.png" alt="logo" class="footer-logo">
    </div>
</div>
<!--Colocar os scripts na página, foi colocado no fim da página com o objetivo da página carregar primeiro o HTML/CSS
    e depois o js, garantindo maior velocidade no carregamento do site-->
<script src="./scripts/criarConta.js"></script>
</body>
</html>
